{% extends 'layout.html' %}

{% block content %}

<h3>Question</h3>

<form id="quizSelectionForm" action="/quiz/generate" method="POST">

<h3>Select tags</h3>

<div>
    {% for tag in tags %}

    <label class="container">{{tag}}
        <input type="checkbox" name="tags" value="{{tag}}">
        <span class="checkmark"></span>
    </label>
    {% endfor %}
</div>

<label for="size">Number of questions:</label>
<input type="number" id="size" name="size" min="1" max="50">

<br><br>

<input class="button" type="submit" id="submit">

</form>

{% endblock %}
